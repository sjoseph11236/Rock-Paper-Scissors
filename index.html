<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Akronim" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- <iframe id = "music" src = "XXX.mp3" allow = "autoplay"></iframe> -->

<!-- This div is for the score board -->
  
    <div class = "score-board">
        <div class = "badge" id = "user-label">User</div>
        <div class = "badge" id = "comp-label">Comp</div>
        <span id = "user-score"> 0</span>:<span id = "computer-score">0</span>
    </div>

<!-- this div is for the result text -->
   
    <div class = "result">
        <p></p>
    </div>

<!-- this is for the action message -->
    <p id = "action-message">Make Your move!</p> 

<!-- This stores all the image of rock  -->
    
    <div class = "choices">
        <div class = "choice" id = "rock">
            <img src = "rock-2.png" alt = "Rock" width= 140% height= 140%> 
        </div>
 <!-- This stores all the image of paper -->
        <div class = "choice" id = "paper">
            <img src = "paper-2.png" alt = "paper" width= 140% height= 140%>
        </div>
<!-- This stores all the image of Scissors -->
        <div class = "choice" id = "scissors">
            <img src = "scissors-2.png" alt = "scissors" width= 140% height= 140%>
        </div>
        <iframe src = "" allow = "autoplay" id = "musicPlus"></iframe>
    </div>
<!-- This is the intro and endscreen -->
    <div id = "overlayIntro">
        <div id = "introScreenContent">
            <h1 id = "startGame" onclick = "startGame()">Let's Play!</h1>
        </div>
    </div>

    <div id = "overlay">
        <div id = "endScreenContent">
            <h1 id = "textEndTitle" onclick = "replay()">Play Again!</h1>
            <h2 id = "textEndMessage"></h2>
            <iframe src = "" allow = "autoplay" id = "music"></iframe>
        </div>
    </div>
    <!-- <a href = "../index.html">
        <button type = "button" > click</button>
    </a>
     -->
    <script src = "rps.js"></script>
</body>
</html>
